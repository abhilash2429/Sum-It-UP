<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 450px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 14px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 450px;
            max-height: 600px;
            overflow-y: auto;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 16px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h2::before {
            content: "‚ú®";
            font-size: 24px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 10px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: #1a1a2e;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: #1a1a2e;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(250, 112, 154, 0.4);
        }

        .btn-tertiary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .btn-tertiary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        textarea {
            width: 100%;
            height: 80px;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 13px;
            resize: vertical;
            margin-bottom: 10px;
            font-family: inherit;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            transition: border-color 0.3s;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        textarea:focus {
            outline: none;
            border-color: #4facfe;
            background: rgba(255, 255, 255, 0.1);
        }

        #output {
            margin-top: 16px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 80px;
            font-size: 13px;
            line-height: 1.6;
            backdrop-filter: blur(10px);
        }

        .loading {
            color: #4facfe;
            font-style: italic;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .loading::before {
            content: "";
            width: 16px;
            height: 16px;
            border: 2px solid #4facfe;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error {
            color: #fa709a;
        }

        /* Structured summary styles */
        .summary-title {
            font-size: 16px;
            font-weight: 700;
            color: #4facfe;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .summary-takeaway {
            font-size: 14px;
            color: #00f2fe;
            margin-bottom: 12px;
            padding: 10px;
            background: rgba(79, 172, 254, 0.15);
            border-radius: 8px;
            border-left: 3px solid #4facfe;
        }

        .summary-section {
            margin-bottom: 12px;
        }

        .section-label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 6px;
        }

        .key-points {
            list-style: none;
            padding: 0;
        }

        .key-points li {
            padding: 6px 0 6px 20px;
            position: relative;
            color: #fff;
        }

        .key-points li::before {
            content: "‚Ä¢";
            position: absolute;
            left: 0;
            color: #4facfe;
            font-weight: bold;
        }

        .summary-details {
            color: rgba(255, 255, 255, 0.85);
            line-height: 1.6;
        }

        .actionable-list {
            list-style: none;
            padding: 0;
        }

        .actionable-list li {
            padding: 6px 0;
            color: #fee140;
        }

        .limitations {
            padding: 10px;
            background: rgba(250, 112, 154, 0.15);
            border-radius: 8px;
            border-left: 3px solid #fa709a;
        }

        .limitations p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
        }

        .health-check {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 8px;
            text-align: right;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 6px;
        }

        .health-ok {
            color: #00f2fe;
        }

        .health-ok::before {
            content: "‚óè";
        }

        .health-fail {
            color: #fa709a;
        }

        .health-fail::before {
            content: "‚óè";
        }

        hr {
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin: 14px 0;
        }

        .icon-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }
    </style>
</head>

<body>
    <h2>AI Summarizer</h2>

    <button class="btn btn-primary icon-btn" id="btnPage">
        <span>üìÑ</span> Summarize Current Page
    </button>
    <button class="btn btn-secondary icon-btn" id="btnYoutube">
        <span>‚ñ∂Ô∏è</span> Summarize YouTube Video
    </button>

    <hr>

    <textarea id="textInput" placeholder="Or paste any text here to summarize..."></textarea>
    <button class="btn btn-tertiary icon-btn" id="btnText">
        <span>‚úçÔ∏è</span> Summarize Pasted Text
    </button>

    <div id="output">
        <span class="loading">Click a button above to start...</span>
    </div>

    <div class="health-check" id="healthStatus">Checking server...</div>

    <script src="popup.js"></script>
</body>

</html>
